<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,700;1,400;1,700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="header_content">
                <div class="logo_wrapper">
                    <a href="./"><img src="./images/Vector.svg" alt="logo"></a>
                </div>
                <div class="portal">
                    Travel Portal
                </div>
                <div class="menu_wrapper">
                    <nav>
                        <ul class=menu_header>
                            <li class="menu_header_item">How It Works</li>
                            <li class="menu_header_item">Plan Your Trip</li>
                            <li class="menu_header_item">Destinations</li>
                            <li class="menu_header_item">Travel Stories</li>
                        </ul>
                    </nav>
                </div>
                <div class="Login_pop_up">
                    <button>Login</button>
                </div>
            </div>


        </header>


        <main>
            <section class="preview">
                <div class="preview_content">
                    <h1>Explore the beauty of the World!</h1>
                    <div class="preview_content_item">
                        Recieve personalized recommendations for countries, hotels, activities and more
                    </div>
                    <div class="preview_content_text_box">
                        <div class="preview_content_text">
                            What would you like to do?
                        </div>
                        <div class="preview_content_button">
                            <button>Start Planning</button>
                        </div>
                    </div>
                </div>

            </section>

        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
